<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />

    <script type="text/javascript">
        function show(){
            var user=document.f1.username.value;
            var password=document.f1.psw.value;
            if(user=="Admin" && password=="1234"){
                confirm("LOG");
                
     
            }else{
                prompt("is it right");
     
            }
            alert("Thankyou");
           
           
        }
        
           
                </script>
    
  

    
</head>

<body>
    <div class="container">

        <div class="codrops-top">
            <a href="">
            </a>

            <div class="clr"></div>
        </div>
        <header>

            <h1>Login OR Sign Up <span></span></h1>
            
        
            <nav class="codrops-demos">



            </nav>
        </header>
        <section>
            <div id="container_demo">

                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>
                <div id="wrapper">
                    <div id="login" class="animate form">
                        <form action="admin.html" method="post" autocomplete="off">
                            <h1>Log in</h1>
                            <p>
                                <label for="username" class="uname" data-icon="u">UserName </label>
                                <input id="username" name="username" required="required" type="text" placeholder="Enter UserName" />
                            </p>
                            <p>
                                <label for="psw" class="youpasswd" data-icon="p">Password </label>
                                <input id="password" name="psw" required="required" type="password" placeholder="Enter Password" />
                            </p>
                            <p class="keeplogin">
                                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="" />
                                <label for="loginkeeping">Keep me logged in</label>
                            </p>
                            <p class="login button">
                             <input type="submit" value="Login" />
                            </p>
                            <p class="change_link">
                                Not a member yet ?
                                <a href="#toregister" class="to_register">Join us</a>
                            </p>
                        </form>
                    </div>
                    <!-- Signup section -->
                    <div id="register" class="animate form">
                        <form action="signupsuccess.html" method="post" autocomplete="on">
                            <h1> Sign up </h1>
                            <p>
                                <label for="name" class="name" data-icon="u">Name</label>
                                <input id="username" name="Name" required="required" type="text" placeholder="Enter Name" />
                            </p>

                            <p>
                                    <label for="emailsignup" class="youmail" data-icon="e">E-mail</label>
                                    <input id="eid" name="emailsignup" required="required" type="email" placeholder="Enter e-mail ID" />
                                </p>

                                <p>
                                        <label for="passwordsignup" class="youpasswd" data-icon="p">Password </label>
                                        <input id="pasd" name="passwordsignup" required="required" type="password" placeholder="Enter Password" />
                                    </p>
                                    
                            <!-- <p>
                                <label for="usernamesignup" class="uname" data-icon="u"> UserName</label>
                                <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Enter UserName" />
                            </p> -->
                            <p>
                                <label for="dob" class="dob" data-icon="&#x1f4c5">DOB</label>
                                <input id="dob" name="dob" required="required" type="date" placeholder="Enter Date Of Birth" />
                            </p>

                            <p>
                                    <label for="mobile" class="mobile" data-icon="&#x260E">MobileNumber</label>
                                    <input id="mono" name="mobile" required="required" type="number" placeholder="Enter MobileNumber" />
                                </p>
    
                            <p>
                                <label for="address" class="address" data-icon="&#x1f310">Address</label>
                                <input id="address" name="address" required="required" type="text" placeholder="Enter address" />
                            </p>

                            
                           
                           
                            <p class="signin button">
                                <a href="signupsuccess.html"> <input type="submit" value="Sign up" /></a>
                            </p>
                            <p class="change_link">
                                Already a member ?
                                <a href="#tologin" class="to_register"> Go and log in </a>
                            </p>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>

   


</body>

</html>
